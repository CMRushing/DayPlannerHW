<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3" style="color: rgb(255, 38, 0);">Work Day Schedule</h1>
    <p class="lead" style="color: rgb(255, 60, 0)">The Most Efficient Scheduling App Around</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <div id="hour-9" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(187, 8, 8)">
        9AM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-10" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(199, 5, 5)"> 
        10AM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-11" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(204, 5, 5)">
        11AM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-12" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(206, 8, 8)">
        12PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
   <div id="hour-13" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(207, 7, 7)">
        1PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-14" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(189, 4, 4)">
        2PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-15" class="row time-block">
     <div class="col-md-1 hour" style="color: rgb(209, 2, 2)">
        3PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-16" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(179, 0, 0)">
        4PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-17" class="row time-block">
      <div class="col-md-1 hour" style="color: rgb(202, 4, 4)">
        5PM
      </div>
      <textarea class="col-md-10 description">
      </textarea>
      <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

    <button id ="clear" class="clearBtn clearBtn:Hover" style="color:rgb(231, 64, 14)">CLEAR</button>

    <footer><p><strong style="color: rgb(255, 72, 0);">Made by <a href="https://github.com/CMRushing" style="color: rgb(255, 72, 0)">Cameron R.</a></strong></p></footer>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    
    <script src="Assets/JS/script.js"></script>
</body>
</html>
